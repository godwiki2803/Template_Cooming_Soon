		<!-- BODY CONTENT PART START -->
		<div id="main-content-contact" class="xs-no-positioning fixed fixed-middle">
			<!-- TITLE PART START -->
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
						<div class="text-center contact-form">
							<div class="title text-left">
								<span class="contact-small-title">Contact Us Today!</span>
								<span class="contact-main-title">If you need any help! Please, contact us.</span>
							</div>
							<form id="contact-form" action="#" class="clearfix">
								<div class="row">

									<!-- IF MAIL SENT SUCCESSFULLY -->
									<div class="success">Your message has been sent successfully.</div>
									<!-- IF MAIL SENDING UNSUCCESSFULL
									-->
									<div class="error">E-mail must be valid and message must be longer than 1 character.</div>

									<div class="col-md-12 col-lg-6 col-xl-6 form-field">
										<input type="text" id="name" name="name" class="form-control" placeholder="Full Name">
										<i class="icofont icofont-user"></i>
									</div>

										<input type="text" id="phone" name="phone" class="form-control" placeholder="Phone">

									</div>

									<div class="col-md-12 col-lg-12 col-xl-12 form-field">
										<input type="email" id="email_address" name="email" class="form-control" placeholder="Email Address">
										<i class="icofont icofont-envelope"></i>
									</div>

									<div class="col-md-12 col-lg-12 col-xl-12 form-field">
										<textarea id="message" name="message" class="form-control" placeholder="Message"></textarea>
									</div>

								</div>
								<button type="submit" name="submit" id="submit" class="btn btn-orange btn-round">Send Message</button>
							</form><!-- /end contact-form -->
						</div>
					</div>

	<!-- jQuery -->

	<!-- rainyday JS -->
	<script src="js/rainyday.min.js"></script>
	<!-- scripts -->
	<script src="js/scripts.js"></script>


	<script>
		function rain() {
			var image = document.getElementById('rainy-image');
			var parent = document.getElementById('rainy-parent');
			image.onload = function() {
				var engine = new RainyDay({
					image: this,
					parentElement: parent
				});
				engine.rain([ [3, 3, 0.88], [5, 5, 0.9], [6, 2, 1] ], 100);
			};
			image.crossOrigin = 'anonymous';
			image.src = $("#rainy-image").attr("src");
		}
		window.addEventListener("load", rain, false);
	</script>
